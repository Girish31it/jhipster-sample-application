<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-test-entity-heading">Create or edit a Test Entity</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!testEntity.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="testEntity.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_recordId">Record Id</label>
                    <input type="number" class="form-control" name="recordId" id="field_recordId"
                        [(ngModel)]="testEntity.recordId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lable">Lable</label>
                    <input type="text" class="form-control" name="lable" id="field_lable"
                        [(ngModel)]="testEntity.lable" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="testEntity.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                        [(ngModel)]="testEntity.url" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_showIcon">Show Icon</label>
                    <input type="checkbox" class="form-control" name="showIcon" id="field_showIcon"
                        [(ngModel)]="testEntity.showIcon" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_icon">Icon</label>
                    <input type="text" class="form-control" name="icon" id="field_icon"
                        [(ngModel)]="testEntity.icon" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_divider">Divider</label>
                    <input type="checkbox" class="form-control" name="divider" id="field_divider"
                        [(ngModel)]="testEntity.divider" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sortOrder">Sort Order</label>
                    <input type="number" class="form-control" name="sortOrder" id="field_sortOrder"
                        [(ngModel)]="testEntity.sortOrder" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="testEntity.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productId">Product Id</label>
                    <input type="number" class="form-control" name="productId" id="field_productId"
                        [(ngModel)]="testEntity.productId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                        [(ngModel)]="testEntity.userId" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
